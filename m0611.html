        <h1>基本タグの使用方法/h1>

        <p>pタグで囲んだ上下には一行程度の空行ができる。</p>

        <ul>
            <li>ulでタグで囲った中にリスト項目をいれられる</li>
            <li>リストの項目はliタグに囲う</li>
        </ul>

        <h2>タグの基本</h2>  <!-- 小見出し -->

  <ul>  <!-- 箇条書き（unordered list） -->
    <li><code>&lt;h1&gt;〜&lt;h6&gt;</code>：見出し。数字が小さいほど大きく表示</li>
    <li><code>&lt;p&gt;</code>：段落（paragraph）</li>
    <li><code>&lt;ul&gt; &lt;li&gt;</code>：箇条書きリスト（unordered list, list item）</li>
    <li><code>&lt;code&gt;</code>：コードっぽく表示されるインライン</li>
    <li><code>&lt;pre&gt;</code>：改行・スペースをそのまま表示するブロック</li>
  </ul>
    </body>
