<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>技術メモ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    code {
      background-color: #eee;
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }
    pre {
      background-color: #eee;
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>今日の技術メモ</h1>
  <h2>gitの基本操作</h2>
  <ul>
    <li><code>git status</code>：現在の状態を確認</li>
    <li><code>git add .</code>：変更をステージに追加</li>
    <li><code>git commit -m "コメント"</code>：コミット</li>
  </ul>

  <h2>MySQLでデータを見る</h2>
  <pre><code>SELECT * FROM users;</code></pre>

  <h2>気づき</h2>
  <p>現在のブランチをよく確認すること</p>
</body>
</html>
